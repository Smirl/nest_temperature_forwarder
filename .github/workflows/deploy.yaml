name: Deploy

on:
  push:
    tags:
      - "*"
  release:
    types:
      - published

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # PUBLISH
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/smirl/nest_temperature_forwarder

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      # DEPLOY
      - name: Get tag name
        uses: olegtarasov/get-tag@v2.1

      - name: Helm tool installer
        uses: Azure/setup-helm@v1
        with:
          version: '3.2.4'
          
      - uses: azure/k8s-set-context@v1
        with:
          method: service-account
          k8s-url: ${{ secrets.K8S_URL }}
          k8s-secret: ${{ secrets.K8S_SECRET }}

      - name: Helm repo add influxdata
        run: helm repo add influxdata https://helm.influxdata.com/ 

      - name: Helm repo add grafana
        run: helm repo add grafana https://grafana.github.io/helm-charts

      - name: Get helm dependencies
        run: helm dependency build deploy/nest-temperature-forwarder/

      - name: Deploy
        run: helm upgrade --install nest ./deploy/nest-temperature-forwarder/ --namespace nest --set image.tag=$GIT_TAG_NAME
